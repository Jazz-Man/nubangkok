<div class="actions dropdown options switcher-options">
    <a href="#" class="top-link-myaccount js-customer-top-link actions dropdown customer-name"
       data-mage-init='{"dropdown":{}}'
       data-toggle="dropdown"
       data-trigger-keypress-button="true"></a>
    <div class="account-links-list">
        <ul class="dropdown switcher-dropdown" data-target="dropdown">
            <span class="close-account-links-js"><span>D</span></span>
            <each args="getLinks()">
                <li data-bind="attr:{class: cssClass}">
                    <a class="mob-active-item" data-bind="{text:label, attr:{href:url}}"></a>
                </li>
            </each>
        </ul>
    </div>
</div>
